<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <!-- My styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="profile">

    <img class="profile__info-image" src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
    
    <section class="profile__info">
      <h1 class="profile__info-user">Jessica Randall</h1>
      <span class="profile__info-location">London, United Kingdom</span>
    </section>
    
    <p class="profile__description">"Front-end developer and avid reader."</p>
    
    <section class="profile__contact">
      <p class="profile__contact-source">GitHub</p>
      <p class="profile__contact-source">Frontend Mentor</p>
      <p class="profile__contact-source">LinkedIn</p>
      <p class="profile__contact-source">Twitter</p>
      <p class="profile__contact-source">Instagram</p>
    </section>

  </main>
  
</body>
</html>
